<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2>Internship Form</h2>
    <form class="d-flex justify-content-around">
        <div class="nip">
            <label class="form-label" for="first-name-input">First Name</label><br>
            <input id="first-name-input" type="text" required>
			<div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="nip">
            <label class="form-label" for="last-name-input">Last Name</label><br>
            <input id="last-name-input" class="form-control" type="text" required>
			<div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div class="nip">
            <label class="form-label" for="email-input">Email Address</label><br>
            <input id="email-input" type="email" required>
			<div class="invalid-feedback">Email required</div>
        </div>
        <div class="nip">
            <label  class="form-label" for="college-input">College</label><br>
            <input id="college-input" type="text" required>
			<div class="invalid-feedback">Please enter your college name.</div>
        </div>
        <div class="nip">
            <label  class="form-label" for="grad-year-select">Graduation Year</label><br>
            <select id="grad-year-select" required>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
			<div class="invalid-feedback">Please enter your year.</div>
        </div>
        <div class="nip">
            <label class="form-label" for="roll-no-input">Roll No.</label><br>
            <input id="roll-no-input" type="text" required>
			<div class="invalid-feedback">Please enter your rol no.</div>
        </div>
        <div class="suv">
            <input  id="conditions-checkbox" type="checkbox" required>
            <label class="form-label" for="conditions-checkbox">Agree to terms and conditions</label>
			<div class="invalid-feedback">Please click it</div>
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
