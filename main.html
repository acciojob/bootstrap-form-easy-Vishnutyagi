<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h2>Internship Form</h2>
	<form class="d-flex justify-content-around">
		<div class="nip">
			<label for="first-name-input" >First Name</label><br>
			<input id="first-name-input" type="text" required>
		</div>
		<div class="nip">
			<label for="last-name-input" >Last Name</label><br>
			<input id="last-name-input" type="text" required>
		</div>
		<div class="nip">
			<label for="email-input" >Email Address</label><br>
			<input id="email-input" type="email" required>
		</div>
		<div class="nip">
			<label for="college-input" >College</label><br>
			<input id="college-input" type="text" required>
		</div>
		<div class="nip">
			<label for="year" >Graduation Year</label><br>
			<!-- <input id="year" type="number" placeholder="Choose..." required min="2020" max="2023"> -->
			<select id="year" type="number" placeholder="Choose..." required>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
			</select>
		</div>
		<div class="nip">
			<label for="roll-no-input" >Roll Number</label><br>
			<input id="roll-no-input" type="number" required>
		</div>
		<div class="suv">
			<input id="conditions-checkbox" type="checkbox" required>
			<label for="conditions-checkbox">Agree to terms and conditions</label>
			<button class="btn btn-primary"> Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
